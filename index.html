<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #155ab4;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="location.href='page1.html'">Treino 01</button>
    <button onclick="location.href='page2.html'">Treino 02</button>
    <button onclick="location.href='page3.html'">Treino 03</button>
  </div>
</body>
</html>
